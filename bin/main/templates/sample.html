<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>テストです</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container　m-auto">
        <form th:action="@{'/'}" method="post" th:object="${sample}">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">With textarea</span>
                </div>
                <textarea maxlength="100" class="form-control" aria-label="With textarea" th:field="*{text}"></textarea>
            </div>
            <div>
                <span class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
            </div>
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
        <div class="m-auto">
            <p id="count">0</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script>
        // 文字数を改行コードなく数える
        function countChars(str) {
            let text = str.replace((new RegExp("\r\n", "g")), "");
            text = text.replace((new RegExp("\n", "g")), "");

            const count = text.length;

            console.log('***** count:', count);

            return count;
        }
        $(function () {
            $('#text').keyup(function () {
                console.log('***** keyup');
                const text = $(this).val();
                const count = countChars(text);

                $('#count').text(`${count} / ${text.length}`);

                console.log('*** max length:', $(this).attr('maxlength'));
            });

            $('#text').change(function () {
                let text = $(this).val();
                const count = countChars(text);
                console.log('**** CHANGED');
                if (count > 20) {
                    let end = 0;
                    let size = 0;
                    for (let i = 0; i < text.length; i += 1) {
                        end += 1;
                        // 改行は数えない
                        if (text.charAt(i) !== '\n') {
                            size += 1;
                        }
                        // 改行をいれない文字サイズが20文字をこえたら、そこまでをテキストエリアにいれる
                        if (size == 21) {
                            break;
                        }
                    }
                    $(this).val(text.substring(0, end));
                    $('#count').text('文字数がオーバーしています');
                }
            });
        });
    </script>

</body>

</html>
